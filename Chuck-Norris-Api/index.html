<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Picker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="static/CSS/style.css">
    <script src="static/JS/index.js"></script>
</head>
<body>
    <div class="container">
        <div class="text">
            <h1>SELECT A COLOR</h1>
            <h3>Per cambiare lo sfondo della pagina secgliere un colore/h3>
            <p><input class="form-control" style="background-color: rosybrown;" type="text" placeholder="Inserire le 6 cifre esadecimali" maxlength="6" onkeydown="changeBGText(this);"></p>
        </div>
        <div class="buttons">
            <input id="bgButtonPressed" style="background-color: #c0c0c0;" type="button" value="" onclick="changeBG(this, '#FE0202');">
            <input id="bgButton" style="background-color: #00ff00;" type="button" value="" onclick="changeBG(this, '#00ff00');">
            <input id="bgButton" style="background-color:	#ff0000;" type="button" value="" onclick="changeBG(this, '#ff0000');">
            <input id="bgButton" style="background-color: #ffff00" type="button" value="" onclick="changeBG(this, '#ffff00');">
            <input id="bgButton" style="background-color:	#800080;" type="button" value="" onclick="changeBG(this, '#800080');">
            <input id="bgButton" style="background-color: #0000ff;" type="button" value="" onclick="changeBG(this, '#0000ff');">
        </div>
    </div>
</body>
</html>
